<app-navbar></app-navbar>
<div class="container pt-3">
  <div class="row mt-3">
    <div class="col-lg-6">
      <div class="card bg-light">
        <div class="card-body">
          <h5 class="card-title text-center montserrat" style="color: black;">
            <strong>Datos del envio</strong>
          </h5>
          <!--
          <div class="text-center" *ngIf="formularioIncorrecto">
            <span class="badge bg-danger">Todos los campos son obligatorios</span>
          </div>
          -->
          <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" placeholder="Ingrese su nombre">
          </div>
          <div class="row">
            <div class="col-lg-4">
              <div class="form-group mb-3">
                <label for="indicativo">Indicativo</label>
                <input type="number" value="57" class="form-control" placeholder="Ingrese el indicativo">
              </div>
            </div>
            <div class="col-lg-8">
              <div class="form-group mb-3">
                <label for="celular">Celular</label>
                <input type="number" class="form-control" placeholder="Ingrese su numero de celular">
              </div>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="correo">Correo</label>
            <input type="email" class="form-control" placeholder="Ingrese su correo electronico">
          </div>
          <div class="form-group mb-3">
            <label for="departamento">Departamento</label>
            <input type="text" class="form-control" placeholder="Departamento">
          </div>
          <div class="form-group mb-3">
            <label for="ciudad">Ciudad</label>
            <input type="text" class="form-control" placeholder="Ciudad">
          </div>
          <div class="form-group mb-3">
            <label for="direccion">Direccion</label>
            <textarea name="direccion" id="sintomas" rows="3" class="form-control" placeholder="Ingrese su direccion"></textarea>
          </div>
          <div class="form-group mb-3">
            <label for="nota">Nota del pedido</label>
            <textarea name="nota" id="sintomas" rows="3" class="form-control" placeholder="Nota del pedido"></textarea>
          </div>
          <div class="text-center mb-3">
            <span class="badge rounded-pill bg-primary" style="font-size: 1.3rem;"><strong>Total:</strong> $20000</span>
          </div>
          <button style="width: 100%;" class="btn btn-secondary btn-block">Solicitar pedido</button>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card bg-light mt-3">
        <div class="card-body">
          <h5 class="card-title text-center">
            No hay citas para mostrar
          </h5>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title text-center" style="font-weight: 800;">Nombre</h5>
          <div class="d-flex justify-content-start">
            <img src="../../../assets/fondo.png" class="img-thumbnail" alt="..." width="100px" height="100px">
            <div class="container">
              <p class="card-text"><span><strong>Cantidad:</strong></span> </p>
              <p class="card-text"><span><strong>Precio:</strong></span> </p>
            </div>
          </div>
          <button style="width: 100%;" class="btn btn-danger btn-block" >Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
